<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Feedback</title>
        <link type="text/css" rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}"/>
        <link rel="shortcut icon" href="{{url_for('static',filename='fav_icon/icon.ico')}}"/>
        <style>
            ::placeholder {color: lightslategray;font-size:12pt;}
            .tr_1:hover{
                background:#e26262;
                color:white;
                transition:all 0.4s
                }
        </style>
    </head>
    <body>
    {% block body %}
        <form method="post" action="/feedback">
            <table  width="100%" cellspacing="0" cellpadding="0" class="feedback-backgrnd" >
                <tr>
                    <td>{% include('userheader.html') %}</td>
                </tr>
                <tr>
                    <td>
                        <table cellspacing="20" width="100%" cellpadding="10" class="feedback-main-table">
                            <tr>
                                <td class="feedback-sub-brand">
                                    SHOW ADMIN REPLIES
                                </td>
                                <td class="feedback-sub-brand">ENTER USERNAME</td>
                                <td>
                                    <input type="text" name="y1" class="contact-us-box" />
                                </td>
                                <td>
                                    <input type="submit" name="show" value="SHOW" class="contact-us-send-btn" style="width:120px;border-radius:5px"/>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td>
                        <table width="100%" cellspacing="0" cellpadding="0">
                            <tr>
                                <td class="contact-us-head" style="color:white;padding:60px">Give Feedback</td>
                                <td>
                                    <table width="100%" cellpadding="5" cellspacing="10" style="padding:60px">
                                        <tr>
                                            <td><input type="text" placeholder="FEEDBACK ID(create yourself)" name="t1" class="contact-us-box"/></td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <select name="t2" class="feedback-selected" >
                                                    <option>SUBJCET</option>
                                                    <option>issue</option>
                                                    <option>suggestion</option>
                                                    <option>complaint</option>
                                                    <option>report</option>
                                                </select>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td><input type="text" placeholder="USERNAME" name="t3" class="contact-us-box"/></td>
                                        </tr>
                                        <tr>
                                            <td><input type="text" placeholder="CONTACT NUMBER" name="t4" class="contact-us-box"/></td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <textarea  placeholder="DETAILS"  name="t5" class="contact-us-box"></textarea>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td><input type="submit" value="send" name="sd" class="contact-us-send-btn"/></td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td>
                        <table  cellspacing="0" width="100%"  cellpadding="10"  style="background:white">
                            <tr>
                                <th width="10%" style="border-right:1px solid black">Feedback Id</th>
                                <th>Reply from Admin.</th>
                            </tr>
                            {% for s in er %}
                            <tr>
                                <td  style="border-right:1px solid black">{{s[0]}}</td>
                                <td>{{s[2]}}</td>
                            </tr>
                            {% endfor %}
                        </table>
                    </td>
                </tr>
                <tr>
                    <td>{% include('footer.html') %}</td>
                </tr>
            </table>
        </form>
    {% endblock %}
    </body>
</html>

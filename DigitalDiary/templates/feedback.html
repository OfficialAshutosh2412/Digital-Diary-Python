<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Feedback</title>
        <link type="text/css" rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}"/>
        <link rel="shortcut icon" href="{{url_for('static',filename='fav_icon/icon.ico')}}"/>
    </head>
    <body>
    {% block body %}
        <form method="post" action="/feedback">
            <div>{% include('userheader.html') %}</div>
            <div class="usernotes">
                <div>
                    <input type="text" placeholder="create id" name="t1">
                    <select name="t2" class="feedback-selected" >
                        <option>SUBJCET</option>
                        <option>issue</option>
                        <option>suggestion</option>
                        <option>complaint</option>
                        <option>report</option>
                    </select>
                    <input type="text" placeholder="username" name="t3">
                    <input type="text" placeholder="contact number" name="t4">
                    <input type="text" placeholder="details" name="t5">
                    <input type="submit"  name="save"  value="save">
                </div>
                <div>
                    <h1>Give us a feedback</h1>
                    <p>we would love to here you...</p>
                </div>
            </div>
            <div>
                <table width="100%" cellpadding="20" cellspacing="10" class="notes-show">
                    <tr>
                        <td style="border-right:1px solid brown;">show admin replies</td>
                        <td class="usershow">
                            <input type="text" name="y1" placeholder="username"/>
                            <input type="submit" name="show" value="show"/>
                        </td>
                    </tr>
                </table>
            </div>
            <div>
                <table width="100%" cellpadding="0" cellspacing="0">
                    <tr>
                        <td>
                            <table  cellspacing="0" width="100%"  cellpadding="10"  style="background:white">
                                <tr>
                                    <th width="10%" style="border-right:1px solid black">Feedback Id</th>
                                    <th>Reply from Admin.</th>
                                </tr>
                                {% for s in er %}
                                <tr>
                                    <td  style="border-right:1px solid black">{{s[0]}}</td>
                                    <td>{{s[2]}}</td>
                                </tr>
                                {% endfor %}
                            </table>
                        </td>
                    </tr>
                </table>
            </div>
            <div>{% include('userfooter.html') %}</div>
        </form>
    {% endblock %}
    </body>
</html>

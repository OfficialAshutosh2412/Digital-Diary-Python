<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Notes</title>
        <link type="text/css" rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}"/>
        <link rel="shortcut icon" href="{{url_for('static',filename='fav_icon/icon.ico')}}"/>

    </head>
    <body>
        {% block body %}
            <form method="post" action="/notes">
                <div>{% include('userheader.html') %}</div>
                <div class="usernotes">
                    <div>
                        <input type="text" placeholder="create id">
                        <input type="text" placeholder="username">
                        <input type="text" placeholder="title">
                        <input type="text" placeholder="description">
                        <input type="date">
                        <input type="time">
                        <input type="submit" value="save">
                    </div>
                    <div>
                        <h1>Add notes</h1>
                        <p>save your important notes...</p>
                    </div>
                </div>
                <div>
                    <table width="100%" cellpadding="20" cellspacing="10" class="notes-show">
                        <tr>
                            <td style="border-right:1px solid brown;">SEE YOUR NOTES</td>
                            <td class="usershow">
                                <input type="text" name="e1" placeholder="ENTER YOUR USERNAME"/>
                                <input type="submit" name="s" value="SHOW"/>
                            </td>
                        </tr>
                    </table>
                </div>
                <div>
                    <table width="100%" cellpadding="0" cellspacing="0">
                        <tr>
                            <td>
                                <table border="1"  width="100%"  cellspacing="0" cellpadding="10">
                                    <tr>
                                        <th><b>Note Id</b></th>
                                        <th><b>Username</b></th>
                                        <th><b>Title</b></th>
                                        <th><b>Description</b></th>
                                        <th><b>Date</b></th>
                                        <th><b>Time</b></th>
                                    </tr>
                                    {% for q in awm %}
                                    <tr class="tr_1">
                                        <td>{{q[0]}}</td>
                                        <td>{{q[1]}}</td>
                                        <td>{{q[2]}}</td>
                                        <td>{{q[3]}}</td>
                                        <td>{{q[4]}}</td>
                                        <td>{{q[5]}}</td>
                                    </tr>
                                    {% endfor %}
                                </table>
                            </td>
                        </tr>
                    </table>
                </div>
                <div>{% include('userfooter.html') %}</div>
            </form>
            {% endblock %}
        </body>
</html>
